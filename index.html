  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1d2127;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;

    header {
      padding: 20px;
      text-align: center;

      color: #64b5f6;
      text-decoration: none;
      font-size: 1.1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }

    .intro {
      max-width: 600px;
    }

    .intro h2 {
      margin-top: 0;
      font-size: 1.8rem;
      color: #e0e0e0;
    }

    .intro p {
      line-height: 1.6;
      color: #ccc;
    }

    footer {
      padding: 15px;
      text-align: center;
      font-size: 0.9rem;
      border-top: 1px solid #333;
    }

    footer a {
      color: #64b5f6;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
