<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guilherme Felipetto | Data Scientist</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0f172a;
      --text-color: #e2e8f0;
      --accent-color: #38bdf8;
      --secondary-text: #94a3b8;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .container {
      padding: 20px;
      animation: fadeIn 1.5s ease-out;
    }

    h1 {
      font-size: 3.5rem;
      margin: 0;
      font-weight: 700;
      background: linear-gradient(to right, #38bdf8, #818cf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p.subtitle {
      font-size: 1.2rem;
      color: var(--secondary-text);
      margin-top: 10px;
      margin-bottom: 40px;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      background-color: transparent;
      border: 2px solid var(--accent-color);
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 600;
      border-radius: 50px;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .btn:hover {
      background-color: var(--accent-color);
      color: var(--bg-color);
      box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
      transform: translateY(-3px);
    }

    .social-links {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .social-links a {
      color: var(--secondary-text);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: var(--accent-color);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Guilherme Felipetto</h1>
    <p class="subtitle">Cientista de Dados • Pesquisador • Desenvolvedor</p>
    
    <a href="portifolio/" class="btn">Acessar Portfólio & CV</a>

    <div class="social-links">
      <a href="https://github.com/guilhermefelipetto" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/felipetto/" target="_blank">LinkedIn</a>
      <a href="http://lattes.cnpq.br/5022544975028340" target="_blank">Lattes</a>
    </div>
  </div>
</body>
</html>
